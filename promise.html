        <script>

            function delay(isPlay) {
                return new Promise((resolve, reject) => {

                    if (isPlay === false) {
                        reject('실패!');
                    }

                    setTimeout(() => {
                        resolve('성공!');
                    }, 1000)
                });
            }

            async function run() {
                console.log(1);

                    .then(s => { console.log(s); })
                    .catch(s2 => { console.log(s2)});
